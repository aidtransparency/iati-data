name: Mark as updated

on:
  issue_comment:
    types:
      - created

jobs:
  mark-as-updated:
    if: "contains(github.event.issue.labels.*.name, 'awaiting update') && github.event.issue.user.login != 'codeforIATIbot'"
    runs-on: ubuntu-latest
    steps:
      - uses: andymckay/labeler@1.0.2
        with:
          remove-labels: "awaiting update"
          repo-token: ${{ secrets.GH_TOKEN }}
