name: Move closed issues to "Fixed!"

on:
  issues:
    types:
      - closed

jobs:
  automate-project-columns:
    runs-on: ubuntu-latest
    steps:
      - uses: alex-page/github-project-automation-plus@v0.7.1
        with:
          project: IATI data bugtracker
          column: Fixed!
          repo-token: ${{ secrets.GITHUB_TOKEN }}
